<!doctype html>
<html lang="en">
<head>
  <title>Resume Screener</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #4a47a3;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      text-align: left;
    }
    textarea, input[type=file] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #764ba2, #667eea);
      transform: scale(1.05);
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: #f9f9ff;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
    }
    .score {
      font-size: 22px;
      font-weight: bold;
      color: #007bff;
    }
    ul {
      list-style-type: none;
      padding: 0;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ Resume Screener</h1>
    <form method="post" action="{{ url_for('analyze') }}" enctype="multipart/form-data">
      <label>Upload Resume (PDF/DOCX/TXT):</label>
      <input type="file" name="resume_file">

      <label>Or paste resume text:</label>
      <textarea name="resume_text" placeholder="Paste your resume text here..."></textarea>

      <label>Paste Job Description:</label>
      <textarea name="jd_text" required placeholder="Paste the job description here..."></textarea>

      <button type="submit">âœ¨ Analyze Resume</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% if score is defined %}
      <div class="result">
        <p class="score">Resume Match Score: {{ score }}%</p>
        <p><b>Resume Preview:</b> {{ resume_preview }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
